<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Flight - Flight Logger</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header class="header">
    <div class="title"> Flight Logger Thingy</div>
    <div class="subtitle">by Nathan, Henil, and Mohammad</div>
  </header>

  <nav class="nav">
    <a href="/pages/flights.html">Flights</a>
    <a class="active" href="/pages/add.html">Add Flight</a>
    <a href="/pages/update.html">Update Flight</a>
    <a href="/pages/delete.html">Delete Flight</a>
    <a href="/pages/options.html">API Info</a>
  </nav>

  <main class="content">
    <div class="card">
  <h2>Add Flight</h2>
  <p class="hint">Creates a flight using <code>POST /api/flights</code>.</p>

  <form id="addFlightForm">
    <label>Plane
      <select id="planeID" required></select>
    </label>

    <label>Origin Airport
      <select id="originAirportID" required></select>
    </label>

    <label>Destination Airport
      <select id="destinationAirportID" required></select>
    </label>

    <label>Airline
      <select id="airlineID" required></select>
    </label>

    <label>Gate
      <input id="gate" type="text" required />
    </label>

    <label>Passengers
      <input id="passengerCount" type="number" min="0" required />
    </label>

    <label>Departure Time (ISO 8601)
      <input id="departureTime" type="datetime-local" required />
    </label>

    <button type="submit">Add Flight</button>
  </form>

  <p id="msg" class="hint"></p>
</div>

<script src="/scripts/add.js"></script>

  </main>
</body>
</html>
