<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Update Flight - Flight Logger</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header class="header">
    <div class="title"> Flight Logger Thingy</div>
    <div class="subtitle">by Nathan, Henil, and Mohammad</div>
  </header>

  <nav class="nav">
    <a href="/pages/flights.html">Flights</a>
    <a href="/pages/add.html">Add Flight</a>
    <a class="active" href="/pages/update.html">Update Flight</a>
    <a href="/pages/delete.html">Delete Flight</a>
    <a href="/pages/options.html">API Info</a>
  </nav>

  <main class="content">
    <div class="card">
      <h2>Update Flight</h2>
      <p class="hint">
        Select a flight, edit the fields, then choose whether to update the entire flight (PUT)
        or only the changed fields (PATCH).
      </p>

      <div class="row">
        <label>Choose Flight
          <select id="flightSelect"></select>
        </label>
        <button id="reloadBtn" type="button" class="btn btn-secondary">Reload List</button>
      </div>

      <hr class="divider" />
      <fieldset class="update-mode">
        <legend>Update Mode</legend>

        <label>
          <input type="radio" name="updateMode" value="put" checked />
          Update entire flight (PUT)
        </label>

        <label>
          <input type="radio" name="updateMode" value="patch" />
          Update only changed fields (PATCH)
        </label>
      </fieldset>
      <form id="updateFlightForm">
        <label>Plane
          <select id="planeID" required></select>
        </label>

        <label>Origin Airport
          <select id="originAirportID" required></select>
        </label>

        <label>Destination Airport
          <select id="destinationAirportID" required></select>
        </label>

        <label>Airline
          <select id="airlineID" required></select>
        </label>

        <label>Gate
          <input id="gate" type="text" required />
        </label>

        <label>Passengers
          <input id="passengerCount" type="number" min="0" required />
        </label>

        <label>Departure Time
          <input id="departureTime" type="datetime-local" required />
        </label>

        <div class="button-row">
          <button type="submit" class="btn">Save Changes</button>
          <button id="resetBtn" type="button" class="btn btn-secondary">Reset</button>
        </div>
      </form>

      <p id="msg" class="hint"></p>
    </div>
  </main>

  <script src="/scripts/update.js"></script>
</body>
</html>
