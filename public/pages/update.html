<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Update Flight - Flight Logger</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header class="header">
    <div class="title"> Flight Logger Thingy</div>
    <div class="subtitle">by Nathan, Henil, and Mohammad</div>
  </header>

  <nav class="nav">
    <a href="/pages/flights.html">Flights</a>
    <a href="/pages/add.html">Add Flight</a>
    <a class="active" href="/pages/update.html">Update Flight</a>
    <a href="/pages/delete.html">Delete Flight</a>
    <a href="/pages/options.html">API Info</a>
  </nav>

  <main class="content">
    <div class="card">
      <h2>Update Flight</h2>
      <p class="hint">
        Check which fields you want to update. If all fields are checked, the update uses PUT.
        Otherwise it uses PATCH with only the selected fields.
      </p>

      <div class="row">
        <label>Choose Flight
          <select id="flightSelect"></select>
        </label>
        <button id="reloadBtn" type="button" class="btn btn-secondary">Reload List</button>
      </div>

      <div class="button-row" style="margin-top: 10px;">
        <button id="checkAllBtn" type="button" class="btn btn-secondary">Check All</button>
        <button id="uncheckAllBtn" type="button" class="btn btn-secondary">Uncheck All</button>
      </div>

      <hr class="divider" />

      <form id="updateFlightForm">
        <div class="row">
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="chk_planeID" checked />
            Plane
          </label>
          <select id="planeID" required></select>
        </div>

        <div class="row">
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="chk_originAirportID" checked />
            Origin Airport
          </label>
          <select id="originAirportID" required></select>
        </div>

        <div class="row">
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="chk_destinationAirportID" checked />
            Destination Airport
          </label>
          <select id="destinationAirportID" required></select>
        </div>

        <div class="row">
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="chk_airlineID" checked />
            Airline
          </label>
          <select id="airlineID" required></select>
        </div>

        <div class="row">
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="chk_gate" checked />
            Gate
          </label>
          <input id="gate" type="text" required />
        </div>

        <div class="row">
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="chk_passengerCount" checked />
            Passengers
          </label>
          <input id="passengerCount" type="number" min="0" required />
        </div>

        <div class="row">
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="chk_departureTime" checked />
            Departure Time
          </label>
          <input id="departureTime" type="datetime-local" required />
        </div>

        <div class="button-row">
          <button type="submit" class="btn">Save Changes</button>
          <button id="resetBtn" type="button" class="btn btn-secondary">Reset</button>
        </div>
      </form>

      <p id="msg" class="hint"></p>
    </div>
  </main>

  <script src="/scripts/update.js"></script>
</body>
</html>
