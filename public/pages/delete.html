<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delete Flight - Flight Logger</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header class="header">
    <div class="title"> Flight Logger Thingy</div>
    <div class="subtitle">by Nathan, Henil, and Mohammad</div>
  </header>

  <nav class="nav">
    <a href="/pages/flights.html">Flights</a>
    <a href="/pages/add.html">Add Flight</a>
    <a href="/pages/update.html">Update Flight</a>
    <a class="active" href="/pages/delete.html">Delete Flight</a>
    <a href="/pages/options.html">API Info</a>
  </nav>

  <main class="content">
    <div class="card">
      <h2>Delete Flight</h2>
      <p class="hint">
        Select a flight and delete it using <code>DELETE /api/flights/{id}</code>.
        This action cannot be undone.
      </p>

      <div class="row">
        <label>Choose Flight
          <select id="flightSelect"></select>
        </label>
        <button id="reloadBtn" type="button" class="btn btn-secondary">Reload List</button>
      </div>

      <div class="button-row">
        <button id="deleteBtn" type="button" class="btn btn-danger">Delete Flight</button>
      </div>

      <p id="details" class="hint"></p>
      <p id="msg" class="hint"></p>
    </div>
  </main>

  <script src="/scripts/delete.js"></script>
</body>
</html>
