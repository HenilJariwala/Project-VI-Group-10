<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flights - Flight Logger</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header class="header">
    <div class="title"> Flight Logger Thingy</div>
    <div class="subtitle">by Nathan, Henil, and Mohammad</div>
  </header>

  <nav class="nav">
    <a class="active" href="/pages/flights.html">Flights</a>
    <a href="/pages/add.html">Add Flight</a>
    <a href="/pages/update.html">Update Flight</a>
    <a href="/pages/delete.html">Delete Flight</a>
    <a href="/pages/options.html">API Info</a>
  </nav>

  <main class="content">
  <div id="flightHeader" class="flight-header">
    <h2>All Flights</h2>

    <div class="flight-controls">
      <div class="top-row">
        <div class="search-box">
          <input id="flightSearch" placeholder="Search flights..." />
          <div id="searchDropdown" class="search-dropdown"></div>
        </div>
        <input type="datetime-local" id="dateSearch" />
      </div>

      <div class="bottom-row">
        <select id="sortSelect">
          <option value="status">Status</option>
          <option value="departure">Departure Time</option>
          <option value="gate">Gate</option>
        </select>

        <button id="clearBtn">Clear</button>
      </div>
    </div>

  </div>

  <div id="flightList"></div>

  </main>

  <script src="/scripts/flight.js"></script>
</body>
</html>
